{% extends "layout.html" %}

{% block body %}

	<form action="{{ url_for('add_user') }}" method=post>
		<dl>
			<strong>Username:</strong>
			<input type="text" size=20 name=username class="input"> &nbsp; &nbsp;
			<strong>Password:</strong>
			<input type="password" size=20 name=password class="input">
			<input type="submit" value="Add user" class="btn btn-primary btn-sm">
		</dl>
	</form>

	{% if error %}
		<div class="error"> <strong> Error: </strong> {{ error }} </div>
	{% endif %}

	<table class="table table-striped">
		<tr>
			<th class="header">USERNAME</th>
			<th class="header">PASSWORD</th>		
			<th class="header">ACTION</th>		
		</tr>

		{% for user in userList %}		
			<tr> 
				<td> {{ user.username }} </td> 
				<td> {{ user.password }} </td>
				<td> 
					<form action="/removeUser/{{user.username}}" method="post"> 
						<input type="submit" value="Delete" class="btn btn-danger btn-sm"> 
					</form> 
				</td>
			</tr>	
		{% endfor %}
	</table>

{% endblock %}
